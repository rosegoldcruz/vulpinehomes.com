<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />
    <title>Vulpine Live Fox</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #000;
        overflow: hidden;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        -webkit-tap-highlight-color: transparent;
      }

      #camera-feed {
        position: fixed;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        background: #000;
        z-index: 0;
      }

      #fox-canvas {
        position: fixed;
        inset: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        pointer-events: none;
      }

      #start {
        position: fixed;
        inset: 0;
        z-index: 100;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at center, #111 0%, #000 70%);
        color: #fff;
        font-size: 1.25rem;
        font-weight: 600;
        text-align: center;
        padding: 24px;
        pointer-events: auto;
      }

      #start button {
        appearance: none;
        border: none;
        border-radius: 999px;
        padding: 20px 32px;
        font-size: 1.15rem;
        font-weight: 700;
        background: linear-gradient(135deg, #ff8a3d, #ff6b35);
        color: #000;
        cursor: pointer;
        touch-action: manipulation;
      }

      #error {
        margin-top: 16px;
        color: #ff6b6b;
        font-size: 0.95rem;
        max-width: 300px;
      }
    </style>
  </head>
  <body>
    <video id="camera-feed" playsinline muted></video>
    <canvas id="fox-canvas"></canvas>

    <div id="start">
      <button id="startBtn" type="button">Tap to Meet the Fox</button>
      <div id="error"></div>
    </div>

    <script type="module" src="/fox-live.js"></script>
  </body>
</html>
