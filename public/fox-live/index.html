<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Vulpine Live Fox</title>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #000;
        overflow: hidden;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      }

      #camera {
        position: fixed;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        background: #000;
        z-index: 0;
      }

      #scene {
        position: fixed;
        inset: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        pointer-events: none;
      }

      #start {
        position: fixed;
        inset: 0;
        z-index: 10;
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at center, #111 0%, #000 70%);
        color: white;
        font-size: 1.25rem;
        font-weight: 600;
        text-align: center;
        padding: 24px;
      }

      #start button {
        appearance: none;
        border: none;
        border-radius: 999px;
        padding: 18px 28px;
        font-size: 1.1rem;
        font-weight: 700;
        background: linear-gradient(135deg, #ff8a3d, #ff6b35);
        color: #000;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <video id="camera" playsinline muted></video>
    <canvas id="scene"></canvas>

    <div id="start">
      <button id="startBtn">Tap to Meet the Fox</button>
    </div>

    <script type="module" src="/fox-live.js"></script>
  </body>
</html>
